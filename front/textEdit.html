 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="./bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.2-dist/css/textEdit.css">

    <script src="//cdn.ckeditor.com/4.6.0/basic/ckeditor.js"></script>
    <title>TextEdit</title>
</head>
<body>
    <div class="row" id="wrapper">
        <!--Sidebar-->
        <div id="sidebar" class="col-sm-3 col-xs-3" >
            <div class="inner">
                <div class="row">
                    <header class="h_menu">
                        <h2 id="h2menu">Menu</h2>
                    </header>
                </div>
                <!--Menu-->
                <nav id="sidemenu">
                    <ul class="nav">
                        <li><a class="sideli" href="#">공지게시판</a></li>
                        <li><a class="sideli" href="#">자유게시판</a></li>
                        <li><a class="sideli" href="#">프로젝트</a></li>
                    </ul>
                </nav>


                <div class="wrap">
                    <form class="form-inline">
                        <input id="searchText" type="text" class="form-control" placeholder="Search">
                        <button type="submit" class="btn btn-default" id="searchBtn">
                            <div class="glyphicon glyphicon-search"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!--main-->
        <div id="main" class="col-sm-9 col-xs-9">
            <header class="h_info">
                <h2 id="h2info">Edit</h2>
            </header>


            <form action="" method="post">

                <!-- (2): textarea will replace by CKEditor -->
                <textarea id="editor1" name="editor1" cols="80" rows="10">
                    <p>Hello <strong>CKEditor</strong></p>
                </textarea>

                <!-- (3): Javascript code to replace textarea with id='editor1' by CKEditor -->

            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">

    </script>

    <script src="./bootstrap-3.3.2-dist/js/bootstrap.min.js">
        CKEDITOR.replace( 'editor1', {
            contentsCss: ''
            filebrowserUploadUrl: '${pageContext.request.contextPath}/file/ckeditorImageUpload.do'
        });
    </script>

</body>
</html>
